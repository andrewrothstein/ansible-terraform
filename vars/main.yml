---
terraform_path_join: '{{ ansible_os_family == "Windows" | ternary("\", "/") }}'
terraform_name: 'terraform_{{ terraform_ver }}'
terraform_zip: '{{ terraform_name }}_{{ terraform_platform }}.zip'
terraform_url: '{{ [terraform_mirror, terraform_ver, terraform_zip] | join(terraform_path_join) }}'
terraform_binary_dir: '{{ [terraform_install_dir, terraform_name] | join(terraform_path_join) }}'
terraform_checksums_url: '{{ [terraform_mirror, terraform_ver, "%s__SHA256SUMS" | format(terraform_name)] | join(terraform_path_join) }}'
terraform_checksum: |-
  {% if terraform_use_online_checksum %}
  sha256:{{ terraform_checksums_url }}
  {% else %}
  {{ terraform_checksums[terraform_ver][terraform_platform] }}
  {% endif %}

terraform_installed_exe: '{{ [terraform_binary_dir, "terraform"] | join(terraform_path_join) }}'
terraform_installed_link: '{{ [terraform_install_dir, "terraform"] | join(terraform_path_join) }}'
